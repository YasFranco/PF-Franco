    <h1>RESERVAS</h1>

  <!-- main -->
  <div class="container-fluid reservas">
    <div class="reservas-ct">
      <h2 class="form-title">Hace tu reserva aqui:</h2>
      <div>
        <form class="bg-form" method="post" enctype="application/x-www-form-urlencoded">
          <div class="form-celda">
            <label for="nombre y apellido"> Responsable de la reserva</label>
            <input class="input-form" type="text" name="nombre y apellido" placeholder="nombre y apellido">
          </div>
          <div class="form-celda">
            <input class="input-form" type="email" name="email" placeholder="ingrese su email">
          </div>
          <div class="form-celda">
            <label for="telefono">Telefono</label>
            <input class="input-form" type="text" name="telefono" placeholder="ingrese su numero">
          </div>
          <div class="form-celda">
            <label for="fecha">Fecha de la reserva</label>
            <input class="input-form" type="date" name="fecha">
          </div>
          <div class="form-celda">
            <select class="input-form" name="cantidad">
              <option value="2">2 personas</option>
              <option value="3">3 personas</option>
              <option value="1">4 personas</option>
              <option value="5">5 personas</option>
            </select>
          </div>
          <div class="form-celda">
            <button class="button-form" type="button">RESERVAR</button>
          </div>

        </form>
      </div>
    </div>
  </div>
